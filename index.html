<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css"></link>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="weather-dashboard"> Weather Dashboard</header>

    <!--Search Bar-->
    
    <div id="aside-container" class="flex-row col-12">
       <div  id="search-nav" class="card col-3">
          <h3 class="card-header text-uppercase">Search for City:</h3>
          <form id="city-form" class="card-body">
            <input name="citysearch" id="citysearch" type="text" autofocus="true" class="citysearch"/>
            <button type="button" class="btn" id="search-btn">Search</button>
          </form>
      </div>
        <!--Search history-->
        <div id="search-history">

        </div>

    </div>

    <!-- Today's Weather Container-->
    <div id="main-container" class="flex-row col-12">
        <div class="card col-8" id="weather-today-card"> 
          <h2 class="subtitle card-header">Showing Weather for: <span id="weather-results"></span></h2>
          <div id="weather-today card-body" class="weather row col-9">
            <p></p>
          </div>
        </div>
    </div>
    

        <!--5 Day Forecast Container-->
        <div id="five-day-forecast" class="five-day col-9 row ">
           <h3>5 Day Forecast:</h3>
            <div class="card  col-2 row" id="five-day-card">
              <p class="card-text">Date:</p>
                  
              <p class="card-text">Temp:</p>  
                  
              <p class="card-text">Wind:</p> 
                  
              <p class="card-text">Humidity:</p>  
                  
            </div>
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>
    
    
</body>
</html>
