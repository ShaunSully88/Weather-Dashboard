<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css"></link>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="weather-dashboard"> Weather Dashboard</header>

    <!--Search Bar-->
    
    <div id="aside-container" class="row">
       <div  id="search-nav" class="col-4 card">
          <h3 class="card-header">Search for City:</h3>
          <form id="city-form" class="card-body">
            <input name="citysearch" id="citysearch" type="text" autofocus="true" class="citysearch"/>
            <button type="button" class="btn" id="search-btn">Search</button>
          </form>
      </div>

      
      <div class="col-8">
        <div class="card bg-light" id="main-container"> 
          <h2  class="card-header bg-light">Showing Weather for: <span id="weather-results"></span> </h2>
          <div id="weather-today" class="card-body bg-light">
            
          </div>
        </div>
      </div>
        <!--Search history-->
        <div id="search-container" class="col-4">
            <div id="searchHistory">
                <h3>Search History</h3>
                <div id="city-btn"></div>
            </div>
    
        </div>

    

 
      <!-- Today's Weather Container-->
   
    

        <!--5 Day Forecast Container--> 
       <div id="five-container">
        <h2 id="five-head" class="card-header bg-light">5 Day Forecast:</h2>
        <div class="row bg-light" id="five-day-forecast">
            
        </div>
       </div> 

    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>
    
    
</body>
</html>
